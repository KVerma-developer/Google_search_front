<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="GOOGLE.CSS">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/270/270799.png">
    <title>Google Search</title>
</head>
<body>
    <!---header -->
    <div class="header">
        <div class="header-left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div class="header-right">
            <a href="#">Gmail</a>
            <a href="#">Image</a>
            <span class="material-icons header_apps"> apps </span>
            <span class="material-icons"> circle </span>
        </div>
    </div>
    <div class="mainbody">
<img src="https://www.google.com/logos/doodles/2015/googles-new-logo-5078286822539264.3-hp2x.gif" alt="google logo">

    </div>
    <!----search -->
    <div class="search">
        <div class="search-input">
            <span class="material-icons">search</span>
            <input type="text" placeholder="Search Jetking or type a URL"/>
            <span class="material-icons">mic</span>
        </div>
        <div class="search-button">
            <button>Google search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>

</html>
